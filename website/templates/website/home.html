{% extends 'website/base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}
<h1> Recipes </h1>

<h2> All Recipes: </h2>

<ul>
{% for r in recipes %}
    <li><a href="/user/{{ r.author.username }}/recipe/{{ r.title }}">{{ r.title }} by {{ r.author.get_full_name }}</a></li>
{% empty %}
    <p> No recipes found... </p>
{% endfor %}
</ul>

{% endblock content %}
