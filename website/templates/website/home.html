{% extends 'website/base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}
<h1> Recipes </h1>

<h2> All Recipes: </h2>

{% for r in recipes %}
    <a href="/user/{{ r.author.username }}/recipe/{{ r.title }}">{{ r.title }} by {{ r.author }}</a>
{% empty %}
    <p> No recipes found... </p>
{% endfor %}

{% endblock content %}
